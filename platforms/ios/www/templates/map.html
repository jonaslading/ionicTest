
<ion-view title="Map">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-pinpoint" ng-click="getLocation()"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-compass" ng-click="getOrientation()"></button>
    </ion-nav-buttons>
    <div ng-show="comp.watching" class="bar bar-footer bar-balanced">
        <div class="title">{{comp.orientation}}</div>
    </div>
    <ion-content class="has-header">
        <leaflet data-tap-disabled="true" defaults="map.defaults" center="map.center" markers="map.markers" min-height="100%" width="100%"></leaflet>

    </ion-content>
</ion-view>
